<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetish</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the new CSS file -->
    <style>
        /* Your existing styles... */

        body {
            cursor: url('dot_cursor.png') 16 16, auto;
            /* Set custom cursor with dot image */
            background-size: cover;
            background-position: center;
            background-image: url('jaj.png'); /* Set the initial background image */
        }

        .logo-container {
            position: relative;
            cursor: pointer;
            display: none; /* Initially hide the logo */
        }

        img {
            max-width: 50%;
            height: auto;
            margin-bottom: 1%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease-in-out;
        }

        /* Updated logo animation */
        .logo-container.show {
            display: block; /* Show the logo when the loading animation is finished */
        }

        .logo-container.loading {
            animation: loadingAnimation 2s infinite; /* 2s duration, infinite loop */
        }

        @keyframes loadingAnimation {
            0%, 100% {
                transform: scale(0.7); /* Initial and final scale */
            }
            50% {
                transform: scale(1.3); /* 50% through the animation, larger scale */
            }
        }

        /* Your existing styles... */
    </style>
</head>

<body>
    <!-- Loading section with logo animation -->
    <div class="logo-container loading">
        <img src="logofetish.png" alt="Fetish Magazine Logo" id="logo">
    </div>

    <!-- Header section -->
    <header>
        <div class="logo-container" onclick="window.location.href='https://www.instagram.com/fetishmagazine_/'">
            <img src="logofetish.png" alt="Fetish Magazine Logo" id="logo">
        </div>
    </header>

    <!-- Button to toggle menu bar -->
    <button class="menu-button" onmouseover="showMenuBar()" onmouseout="hideMenuBar()">Menu</button>

    <!-- Navigation bar (menu bar) -->
    <div class="menu-bar" id="menuBar" onmouseover="showMenuBar()" onmouseout="hideMenuBar()">
        <a href="#" onclick="navigateTo('Concept')">Concept</a>
        <a href="#" onclick="navigateTo('Articles')">Articles</a>
        <a href="#" onclick="navigateTo('Photos')">Photos</a>
        <a href="#" onclick="navigateTo('Events')">Events</a>
        <a href="#" onclick="navigateTo('Podcast')">Podcast</a>
        <a href="#" onclick="navigateTo('Sale')">Sale</a>
    </div>

    <!-- Magazine text -->
    <div class="magazine-text">
        <!-- Your existing text content... -->
    </div>

    <!-- Your website content goes here -->

    <script>
        const logoContainer = document.querySelector('.logo-container');
        const logo = document.getElementById('logo');
        const menuBar = document.getElementById('menuBar');

        // Wait for the page to fully load
        window.onload = () => {
            // Remove loading class to stop the loading animation
            logoContainer.classList.remove('loading');
            // Add show class to display the logo
            logoContainer.classList.add('show');
            // Call the function initially after the loading animation
            changeBackgroundImage();
        };

        logo.addEventListener('mouseenter', () => {
            logo.style.transform = 'scale(1.2)';
        });

        logo.addEventListener('mouseleave', () => {
            logo.style.transform = 'scale(1)';
        });

        function showMenuBar() {
            menuBar.classList.add('visible');
        }

        function hideMenuBar() {
            setTimeout(() => {
                menuBar.classList.remove('visible');
            }, 2000); // Adjust the duration in milliseconds (1000ms = 1s)
        }

        function navigateTo(section) {
            // Add your navigation logic here
            console.log(`Navigating to ${section}`);

            // Check if the section is 'Concept' and navigate accordingly
            if (section.toLowerCase() === 'concept') {
                window.location.href = 'concept.html';
            }

            // You can close the menu bar if needed
            hideMenuBar();
        }

        const backgroundImages = [
            'jaj.JPG',
            'jaj2.JPG',
            'jaj3.JPG',
            'jaj4.JPG',
            'jaj5.JPG',
            'jaj6.JPG',
            'jaj7.JPG',
            'jaj8.JPG',
            'jaj9.JPG',
            // Add more image filenames as needed
        ];

        let currentImageIndex = 0;

        function changeBackgroundImage() {
            document.body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;

            // Increment the index for the next image
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
        }

        // Set an interval to change the background image every minute (60,000 milliseconds)
        setInterval(changeBackgroundImage, 800);
    </script>
</body>

</html>
