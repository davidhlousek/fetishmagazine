<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetish</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
    <style>
        /* Your existing styles... */

        body {
            cursor: url('/Users/davidhloussek/Desktop/fetishmagazine/PNG/dot_cursor.png') 16 16, auto;
            /* Set custom cursor with dot image */
            background-size: cover;
            background-position: center;
        }

        .logo-container {
            position: relative;
            cursor: pointer;
        }

        img {
            max-width: 50%;
            height: auto;
            margin-bottom: 1%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease-in-out;
        }

        /* Updated logo animation */
        .logo-container:hover img {
            transform: scale(1.2);
        }

        /* Button to toggle menu bar */
        .menu-button {
            background-color: transparent;
            color: rgb(255, 255, 255);
            /* Change text color to black */
            border: 2px solid rgb(255, 255, 255);
            /* Add a rectangular outline */
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            z-index: 1;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 0;
            /* Remove rounded corners */
        }

        .menu-button:hover {
            background-color: rgba(255, 255, 255, 0);
            /* Semi-transparent background on hover */
            color: rgb(255, 0, 0);
            /* Change text color to red on hover */
        }

        /* Navigation bar (menu bar) */
        .menu-bar {
            background-image: url(/Users/davidhloussek/Desktop/fetishmagazine/JAJ2.JPG);
            /* Set background image */
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            right: 0;
            width: 0;
            height: 100%;
            overflow: hidden;
            transition: width 0.3s ease-in-out;
            /* Initial slide-out transition */
        }

        .menu-bar.visible {
            width: 250px;
            /* Width when visible */
        }

        .menu-bar a {
            display: block;
            color: rgb(255, 255, 255);
            /* Change text color to black */
            padding: 10px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            /* Updated transition to include color */
            border: 2px solid transparent;
            border-radius: 0;
            /* Remove rounded corners */
            margin-top: 10px;
            /* Adjust spacing between menu items */
        }

        .menu-bar a:hover {
            background-color: rgba(255, 255, 255, 0);
            /* Semi-transparent red on hover */
            color: red;
            /* Change text color to red on hover */
        }

        /* Your existing styles... */
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <div class="logo-container"
            onclick="window.location.href='https://www.instagram.com/fetishmagazine_/'">
            <img src="/Users/davidhloussek/Desktop/fetishmagazine/logofetish.png" alt="Fetish Magazine Logo"
                id="logo">
        </div>
    </header>

    <!-- Button to toggle menu bar -->
    <button class="menu-button" onmouseover="showMenuBar()" onmouseout="hideMenuBar()">Menu</button>

    <!-- Navigation bar (menu bar) -->
    <div class="menu-bar" id="menuBar" onmouseover="showMenuBar()" onmouseout="hideMenuBar()">
        <a href="#" onclick="navigateTo('Concept')">Concept</a>
        <a href="#" onclick="navigateTo('Articles')">Articles</a>
        <a href="#" onclick="navigateTo('Photos')">Photos</a>
        <a href="#" onclick="navigateTo('Events')">Events</a>
        <a href="#" onclick="navigateTo('Podcast')">Podcast</a>
        <a href="#" onclick="navigateTo('Sale')">Sale</a>
    </div>

    <!-- Magazine text -->
    <div class="magazine-text">
        <!-- Your existing text content... -->
    </div>

    <!-- Your website content goes here -->

    <script>
        const logo = document.getElementById('logo');
        const menuBar = document.getElementById('menuBar');

        logo.addEventListener('mouseenter', () => {
            logo.style.transform = 'scale(1.2)';
        });

        logo.addEventListener('mouseleave', () => {
            logo.style.transform = 'scale(1)';
        });

        function showMenuBar() {
            menuBar.classList.add('visible');
        }

        function hideMenuBar() {
            setTimeout(() => {
                menuBar.classList.remove('visible');
            }, 2000); // Adjust the duration in milliseconds (1000ms = 1s)
        }

        function navigateTo(section) {
            // Add your navigation logic here
            console.log(`Navigating to ${section}`);

            // Check if the section is 'Concept' and navigate accordingly
            if (section.toLowerCase() === 'concept') {
                window.location.href = '/Users/davidhloussek/Desktop/fetishmagazine/concept.html';
            }

            // You can close the menu bar if needed
            hideMenuBar();
        }

        const backgroundImages = [
            '/Users/davidhloussek/Desktop/fetishmagazine/jaj.jpg',
            '/Users/davidhloussek/Desktop/fetishmagazine/jaj2.jpg',
            '/Users/davidhloussek/Desktop/fetishmagazine/jaj3.jpg',
            '/Users/davidhloussek/Desktop/fetishmagazine/jaj4.jpg',
            '/Users/davidhloussek/Desktop/fetishmagazine/jaj5.jpg',
            '/Users/davidhloussek/Desktop/fetishmagazine/jaj6.jpg',
            '/Users/davidhloussek/Desktop/fetishmagazine/jaj7.jpg',
            '/Users/davidhloussek/Desktop/fetishmagazine/jaj8.jpg',
            '/Users/davidhloussek/Desktop/fetishmagazine/jaj9.jpg',
            // Add more image URLs as needed
        ];

        let currentImageIndex = 0;

        function changeBackgroundImage() {
            document.body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;

            // Increment the index for the next image
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
        }

        // Call the function initially
        changeBackgroundImage();

        // Set an interval to change the background image every minute (60,000 milliseconds)
        setInterval(changeBackgroundImage, 2000);
    </script>
</body>

</html>
