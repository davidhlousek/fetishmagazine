<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetish</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
    <style>
        body {
            cursor: url('cursor_dot.png') 16 16, auto; /* Adjust cursor image path */
            background-size: cover;
            background-position: center;
            margin: 0; /* Reset default margin for body */
        }

        .logo-container {
            position: relative;
            cursor: pointer;
        }

        img#logo {
            max-width: 50%;
            height: auto;
            margin: 1% auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .logo-container:hover img#logo {
            transform: scale(1.2);
        }

        .menu-button {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            z-index: 1;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 0;
        }

        .menu-button:hover {
            background-color: rgba(255, 255, 255, 0);
            color: red;
        }

        .menu-bar {
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            right: 0;
            width: 0;
            height: 100%;
            overflow: hidden;
            transition: width 0.3s ease-in-out;
        }

        .menu-bar.visible {
            width: 250px;
        }

        .menu-bar a {
            display: block;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            border: 2px solid transparent;
            border-radius: 0;
            margin-top: 10px;
        }

        .menu-bar a:hover {
            background-color: rgba(255, 255, 255, 0);
            color: red;
        }

        .dawn-section {
            background-image: url('path/to/dawn-background-image.jpg'); /* Replace with actual image path */
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .dawn-section label {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .dawn-section input {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            border: none;
            border-bottom: 2px solid #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            background-color: transparent;
            color: white;
            outline: none;
        }

        .dawn-section button {
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            background-color: transparent;
            color: white;
            border: 2px solid #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            outline: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container" onclick="window.location.href='https://www.instagram.com/fetishmagazine_/'">
            <img src="logofetish.png" alt="Fetish Magazine Logo" id="logo">
        </div>
    </header>

    <button class="menu-button" onmouseover="showMenuBar()" onmouseout="hideMenuBar()">Menu</button>

    <div class="menu-bar" id="menuBar" onmouseover="showMenuBar()" onmouseout="hideMenuBar()">
        <a href="#" onclick="navigateTo('Concept')">Concept</a>
        <a href="#" onclick="navigateTo('Articles')">Articles</a>
        <a href="#" onclick="navigateTo('Photos')">Photos</a>
        <a href="#" onclick="navigateTo('Events')">Events</a>
        <a href="#" onclick="navigateTo('Podcast')">Podcast</a>
        <a href="#" onclick="navigateTo('Sale')">Sale</a>
    </div>

    <div class="dawn-section">
        <label for="userText">Fetish is:</label>
        <input type="text" id="userText" placeholder="Enter your answer">
        <button onclick="updateUserText()">Submit</button>
        <p id="displayedUserText"></p>
    </div>

    <script>
        const logo = document.getElementById('logo');
        const menuBar = document.getElementById('menuBar');

        logo.addEventListener('mouseenter', () => {
            logo.style.transform = 'scale(1.2)';
        });

        logo.addEventListener('mouseleave', () => {
            logo.style.transform = 'scale(1)';
        });

        function showMenuBar() {
            menuBar.classList.add('visible');
        }

        function hideMenuBar() {
            setTimeout(() => {
                menuBar.classList.remove('visible');
            }, 2000);
        }

        function navigateTo(section) {
            console.log(`Navigating to ${section}`);
            if (section.toLowerCase() === 'concept') {
                window.location.href = 'concept.html';
            }
            hideMenuBar();
        }

        function retrieveUserText() {
            const storedUserText = localStorage.getItem('userText');
            if (storedUserText) {
                const displayedUserText = document.getElementById('displayedUserText');
                displayedUserText.textContent = `Fetish is: ${storedUserText}`;
            }
        }

        retrieveUserText();

        function updateUserText() {
            const userText = document.getElementById('userText').value;
            const displayedUserText = document.getElementById('displayedUserText');
            displayedUserText.textContent = `Fetish is: ${userText}`;
            localStorage.setItem('userText', userText);
            document.getElementById('userText').value = '';
        }

     const backgroundImages = [
            'jaj.JPG',
            'jaj2.JPG',
            'jaj3.JPG',
            'jaj4.JPG',
            'jaj5.JPG',
            'jaj6.JPG',
            'jaj7.JPG',
            'jaj8.JPG',
            'jaj9.JPG',
            // Add more image filenames as needed
        ];

        function changeBackgroundImage() {
            document.body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
        }

        // Call the function initially
        changeBackgroundImage();

        // Set an interval to change the background image every 5 seconds (5000 milliseconds)
        setInterval(changeBackgroundImage, 1000);
    </script>
</body>

</html>
