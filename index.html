<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetish</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
    <style>
        /* Your existing styles... */

        body {
            cursor: none; /* Hide the default cursor */
            background-size: cover;
            background-position: center;
        }

        .logo-container {
            position: relative;
            cursor: pointer;
        }

        img {
            max-width: 50%;
            height: auto;
            margin-bottom: 1%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease-in-out;
        }

        /* Updated logo animation */
        .logo-container:hover img {
            transform: scale(1.2);
        }

        /* Button to toggle menu bar */
        .menu-button {
            background-color: transparent;
            color: rgb(255, 255, 255);
            border: 2px solid rgb(255, 255, 255);
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            z-index: 1;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 0;
        }

        .menu-button:hover {
            background-color: rgba(255, 255, 255, 0);
            color: rgb(255, 0, 0);
        }

        /* Navigation bar (menu bar) */
        .menu-bar {
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            right: 0;
            width: 0;
            height: 100%;
            overflow: hidden;
            transition: width 0.3s ease-in-out;
        }

        .menu-bar.visible {
            width: 250px;
        }

        .menu-bar a {
            display: block;
            color: rgb(255, 255, 255);
            padding: 10px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            border: 2px solid transparent;
            border-radius: 0;
            margin-top: 10px;
        }

        .menu-bar a:hover {
            background-color: rgba(255, 255, 255, 0);
            color: red;
        }

        /* Dawn section for submitting answers */
        .dawn-section {
            background-image: url();
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .dawn-section label {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .dawn-section input {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            border: none;
            border-bottom: 2px solid #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            background-color: transparent;
            color: white;
            outline: none;
        }

        .dawn-section button {
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            background-color: transparent;
            color: white;
            border: 2px solid #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            outline: none;
        }

        /* Custom cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: white; /* Filled dot */
            border-radius: 50%;
            mix-blend-mode: difference;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease-in-out;
            z-index: 9999;
        }

        /* Your existing styles... */
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <div class="logo-container" onclick="window.location.href='https://www.instagram.com/fetishmagazine_/'">
            <img src="logofetish.png" alt="Fetish Magazine Logo" id="logo">
        </div>
    </header>

    <!-- Button to toggle menu bar -->
    <button class="menu-button" onmouseover="showMenuBar()" onmouseout="hideMenuBar()">Menu</button>

    <!-- Navigation bar (menu bar) -->
    <div class="menu-bar" id="menuBar" onmouseover="showMenuBar()" onmouseout="hideMenuBar()">
        <a href="#" onclick="navigateTo('Concept')">Concept</a>
        <a href="#" onclick="navigateTo('Articles')">Articles</a>
        <a href="#" onclick="navigateTo('Podcast')">Podcast</a>
    </div>

    <!-- Magazine text -->
    <div class="magazine-text">
        <!-- Your existing text content... -->
    </div>

    <!-- Dawn section for submitting answers -->
    <div class="dawn-section">
        <label for="userText">Fetish is:</label>
        <input type="text" id="userText" placeholder="Enter your answer">
        <button onclick="updateUserText()">Submit</button>
        <p id="displayedUserText"></p>
    </div>

    <!-- Custom cursor -->
    <div class="custom-cursor"></div>

    <!-- Your website content goes here -->

    <script>
        const logo = document.getElementById('logo');
        const menuBar = document.getElementById('menuBar');
        const customCursor = document.querySelector('.custom-cursor');

        logo.addEventListener('mouseenter', () => {
            logo.style.transform = 'scale(1.2)';
        });

        logo.addEventListener('mouseleave', () => {
            logo.style.transform = 'scale(1)';
        });

        document.addEventListener('mousemove', (e) => {
            customCursor.style.left = `${e.clientX}px`;
            customCursor.style.top = `${e.clientY}px`;
        });

        function showMenuBar() {
            menuBar.classList.add('visible');
        }

        function hideMenuBar() {
            setTimeout(() => {
                menuBar.classList.remove('visible');
            }, 2000);
        }

        function navigateTo(section) {
        console.log(`Navigating to ${section}`);
        if (section.toLowerCase() === 'concept') {
            window.location.href = 'concept.html';
        } else if (section.toLowerCase() === 'articles') {
            window.location.href = 'articles.html';
        } else if (section.toLowerCase() === 'podcast') {
            window.location.href = 'podcast.html';
        }
        hideMenuBar();
    }

        function retrieveUserText() {
            const storedUserText = localStorage.getItem('userText');
            if (storedUserText) {
                const displayedUserText = document.getElementById('displayedUserText');
                displayedUserText.textContent = `Fetish is: ${storedUserText}`;
            }
        }

        retrieveUserText();

        function updateUserText() {
            const userText = document.getElementById('userText').value;
            const displayedUserText = document.getElementById('displayedUserText');
            displayedUserText.textContent = `Fetish is: ${userText}`;
            localStorage.setItem('userText', userText);
            document.getElementById('userText').value = '';
        }

        const backgroundImages = [
            'jaj.JPG',
            'jaj2.JPG',
            'jaj3.JPG',
            'jaj4.JPG',
            'jaj5.JPG',
            'jaj6.JPG',
            'jaj7.JPG',
            'jaj8.JPG',
            'jaj9.JPG',
        ];

        let currentImageIndex = 0;

        function changeBackgroundImage() {
            document.body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
        }

        changeBackgroundImage();

        setInterval(changeBackgroundImage, 1000);
    </script>
</body>

</html>
